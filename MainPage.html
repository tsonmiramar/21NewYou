<html>
    <head>
        <title>21NewYou Dash board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Owl -->
	<link rel="stylesheet" type="text/css" href="css/owl.css">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.1.0/css/font-awesome.min.css">
	<!-- Elegant Icons -->
	<link rel="stylesheet" type="text/css" href="fonts/eleganticons/et-icons.css">
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
        <!-- MainPage.css -->
        <link rel="stylesheet" type="text/css" href="css/MainPage.css">
    </head>
    <body>
        <div class="header">
            <div class="container">         
                <div class="row">
                    <div class='nav navbar-collapse'></div>
                    <div class="col-md-12 text-center text-uppercase">
                        <h1> My Classes </h1>
                        <h2> Let's add your first assignment </h2>                       
                    </div>  
                </div>
            </div>
        </div>
    
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-center text-center">
                        <div class="btn btn-info btn-lg" data-toggle="modal" data-target="#addGoal">Add Goal</div>         
                    </div>
                    <!-- Adding new goal dialog -->
                    <div id="addGoal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title text-center">Add New Goal</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="popup-form form-group">
                                            <select class="selectpicker show-menu-arrow center-block"  title="Pick a category for your goal">
                                                <option>Fitness</option>
                                                <option>Diet & Food</option>
                                                <option>Study</option>
                                                <option>Personal Hygiene</option>
                                                <option>Time Management</option>
                                                <option>Reading</option>
                                                <option>Meditation</option>
                                                <option>Mindset</option>
                                                <option>Drinking Water</option>
                                                <option>Medication</option>
                                                <option>Other</option>
                                            </select>
                                            <p></p>
                                            <input type="text" class="form-control form-black" placeholder="Goal Name">
                                            <p> (Be realistic and achievable. For example: I want to lose 5 lbs...) </p>
                                            <input type="text" class="form-control form-black" placeholder="Goal Description (Optional)">
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Scripts -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/typewriter.js"></script>
	<script src="js/jquery.onepagenav.js"></script>
        <!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>
    </body>
</html>
