    <body>
        <nav class="navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav-bar">

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav main-nav">
                    <li><a href="#" data-toggle="modal" data-target="#addClass" class="btn btn-info btn-lg">Add Class</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#addClass" class="btn btn-info btn-lg">Edit Class</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        <div class="header"> 
            <div class="container">        
                <div class="row">
                    <div class="col-md-10 text-center text-uppercase col-center">
                        <h1> My Classes </h1>
                        <h2> Let's add your first assignment </h2>                       
                    </div>  
                </div>
            </div>
        </div>    
        <div class="main">
            <div class="container">
                <div class="row">
                    
                    <!-- Adding new class dialog -->
                    <div id="addClass" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title text-center">New Class</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="popup-form form-group">
                                            <input type="text" class="form-control form-black" placeholder="Class Name">
                                            <p> (For example: CSE 170, CSE 132A...) </p>
                                            <input type="text" class="form-control form-black" placeholder="Class Description (Optional)">                                         
                                            <br>
                                            <a href="#" data-toggle="modal" data-target="#addTask" class="btn btn-info btn-lg btn-block"> Add New Class </a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- add new Task dialog -->
                    <div id="addTask" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                                   <h4 class="modal-title text-center">New Task</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="popup-form form-group">
                                            <input type="text" class="form-control form-black" placeholder="Homework Name">
                                            <br><p> Due Date: </p>                
                                             <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                             <br>
                                             <div id="newPart">
                                                 <p><strong> Part 1: </strong></p>
                                                 <input type="text" class="form-control form-black" placeholder="Part Name">
                                                 <br><p> Due Date: </p>                
                                                 <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                                 <br>                                                                              
                                             </div>
                                             <a class="btn btn-blue col-center"href="#" id="addPart"> Add new smaller task ? </a>
                                             <p></p>
                                             <a href="#"  class="btn btn-info btn-lg btn-block" id="smallerTask"> Add New Task </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
